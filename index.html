<body>
<div class="wrapper">
	<div class="main-menu">
		<a href="#add-root" class="button e-add-root"><i></i>Добавить задачу</a>
		<a href="#expand-all" class="button e-expand-all"><i></i>Развернуть все</a>
		<a href="#collapse-all" class="button e-collapse-all"><i></i>Свернуть все</a>
		<a href="#sync" class="button e-sync"><i></i>Синхронизировать с сервером</a>
	</div>
	<div class="main" id="id-0"></div>
	<div id="context" class="context">
		<a href="#edt" class="e-edt"><i></i>Редактировать</a>
		<a href="#add" class="e-add"><i></i>Добавить под-задачу</a>
		<a href="#bld" class="e-bld"><i></i>Выделить</a>
		<a href="#pcs" class="e-pcs"><i></i>В процессе</a>
		<a href="#del" class="e-del"><i></i>Удалить</a>
	</div>
	<div id="add" class="popup add-popup">
		<div class="form">
			<div class="field"><input type="text" class="tx" placeholder="Название"></div>
		</div>
		<div class="form">
			<div class="field"><textarea class="tx" placeholder="Содержание"></textarea></div>
		</div>
		<div class="form">
			<div class="uploadbar cf" id="dropbox"></div>
		</div>
		<div class="action">
			<a href="#add-action" class="button add-button">Добавить</a><a href="#cancel-action" class="button cancel-button">Отмена</a>
		</div>
	</div>
	<div id="edit" class="popup edit-popup">
		<div class="form">
			<div class="field"><input type="text" class="tx" placeholder="Название"></div>
		</div>
		<div class="form">
			<div class="field"><textarea class="tx" placeholder="Содержание"></textarea></div>
		</div>
		<div class="action">
			<a href="#edit-action" class="button edit-button">Сохранить</a><a href="#cancel-action" class="button cancel-button">Отмена</a>
		</div>
	</div>
	<div id="closed"></div>
